<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3a6186, #89253e);
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .box {
            background-color: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 400px;
        }
        h1 {
            font-size: 35px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
        }
        a {
            color: #FFD580;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Predicted Son's Height</h1>
        <p>The predicted height is: <b>{{ prediction }} cm</b></p>
        <a href="/">‚Üê Predict Again</a>
    </div>
</body>
</html>
